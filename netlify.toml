[build]
  publish = "dist"
  command = "./build.sh"
  base = "."

[build.environment]
  NODE_VERSION = "18"

# Static HTML deployment - serves static HTML from dist directory

# Redirect root to IELTS Chennai app (main app)
[[redirects]]
  from = "/"
  to = "/ielts-chennai/"
  status = 200

# Specific redirects for each app
[[redirects]]
  from = "/ielts-chennai"
  to = "/ielts-chennai/"
  status = 200

[[redirects]]
  from = "/ielts-vadodara"
  to = "/ielts-vadodara/"
  status = 200

[[redirects]]
  from = "/ielts-online"
  to = "/ielts-online/"
  status = 200

[[redirects]]
  from = "/gre"
  to = "/gre/"
  status = 200

[[redirects]]
  from = "/gmat"
  to = "/gmat/"
  status = 200

[[redirects]]
  from = "/dubai"
  to = "/dubai/"
  status = 200

[[redirects]]
  from = "/gre"
  to = "/gre/"
  status = 200

[[redirects]]
  from = "/us"
  to = "/us/"
  status = 200

# Catch-all redirect for SPA routing within each app
[[redirects]]
  from = "/ielts-chennai/*"
  to = "/ielts-chennai/index.html"
  status = 200

[[redirects]]
  from = "/ielts-vadodara/*"
  to = "/ielts-vadodara/index.html"
  status = 200

[[redirects]]
  from = "/ielts-online/*"
  to = "/ielts-online/index.html"
  status = 200

[[redirects]]
  from = "/gre/*"
  to = "/gre/index.html"
  status = 200

[[redirects]]
  from = "/gmat/*"
  to = "/gmat/index.html"
  status = 200

[[redirects]]
  from = "/dubai/*"
  to = "/dubai/index.html"
  status = 200

[[redirects]]
  from = "/gre/*"
  to = "/gre/index.html"
  status = 200

[[redirects]]
  from = "/us/*"
  to = "/us/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Form handling
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

